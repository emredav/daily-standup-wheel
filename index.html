<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Standup Wheel</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar / Controls -->
        <aside class="sidebar">
            <header>
                <h1>Daily Standup</h1>
                <p class="subtitle">Antigravity Edition</p>
            </header>

            <!-- Winner Display -->
            <div id="winner-display" class="winner-card hidden">
                <span class="label">Current Speaker</span>
                <h2 id="winner-name">-</h2>
            </div>

            <!-- Timer Section -->
            <div class="panel timer-panel">
                <div class="panel-header">
                    <h3>Timer</h3>
                    <label class="switch">
                        <input type="checkbox" id="timer-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div id="timer-controls" class="timer-controls">
                    <div class="time-display" id="time-display">02:00</div>
                    <div class="timer-actions">
                        <button id="timer-play-pause" class="btn icon-btn" title="Play/Pause">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M8 5v14l11-7z"/></svg> <!-- Default Play icon, JS will toggle -->
                        </button>
                        <button id="timer-reset" class="btn icon-btn" title="Reset">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="timer-settings">
                    <label for="timer-duration">Duration (s):</label>
                    <input type="number" id="timer-duration" value="120" min="10" max="600">
                </div>
            </div>

            <!-- List Management -->
            <div class="panel list-panel">
                <h3>Team Members</h3>
                <form id="add-member-form">
                    <input type="text" id="new-member-input" placeholder="Add name..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">+</button>
                </form>
                <ul id="members-list" class="members-list">
                    <!-- Items will be injected by JS -->
                </ul>
            </div>

            <!-- Footer / System -->
            <div class="system-controls">
                <button id="factory-reset" class="btn btn-text">Factory Reset</button>
            </div>
        </aside>

        <!-- Main Content / Wheel -->
        <main class="main-content">
            <div class="wheel-container">
                <canvas id="wheel-canvas"></canvas>
                <div class="wheel-pointer"></div>
                <button id="spin-btn" class="spin-btn">SPIN</button>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
