<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Wheel</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar / Controls -->
        <aside class="sidebar">
            <header>
                <h1>Daily Standup</h1>
                <p class="subtitle">Have a great day!</p>
            </header>

            <!-- Winner Display -->
            <div id="winner-display" class="winner-card hidden">
                <span class="label">Current Speaker</span>
                <h2 id="winner-name">-</h2>
            </div>

            <!-- Timer Section -->
            <div class="panel timer-panel">
                <div class="panel-header">
                    <h3>Timer</h3>
                    <label class="switch">
                        <input type="checkbox" id="timer-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div id="timer-controls" class="timer-controls">
                    <div class="time-display" id="time-display">02:00</div>
                    <div class="timer-actions">
                        <button id="timer-play-pause" class="btn icon-btn" title="Play/Pause">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M8 5v14l11-7z" />
                            </svg> <!-- Default Play icon, JS will toggle -->
                        </button>
                        <button id="timer-reset" class="btn icon-btn" title="Reset">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor"
                                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="timer-settings">
                    <label for="timer-duration">Duration (s):</label>
                    <input type="number" id="timer-duration" value="120" min="10" max="600">
                </div>
            </div>

            <!-- Total Elapsed Timer -->
            <div class="panel total-timer-panel">
                <div class="panel-header">
                    <h3>Total Elapsed</h3>
                </div>
                <div class="total-time-display" id="total-time-display">00:00</div>
            </div>

            <!-- List Management -->
            <div class="panel list-panel">
                <div class="panel-header">
                    <h3>Team Members</h3>
                    <div class="header-actions">
                        <button id="restart-round-btn" class="btn icon-btn mini"
                            title="Restart Round (Restore all names)">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor"
                                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                            </svg>
                        </button>
                        <button id="export-btn" class="btn icon-btn mini" title="Export List">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                            </svg>
                        </button>
                        <button id="import-btn" class="btn icon-btn mini" title="Import List">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                            </svg>
                        </button>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="hide-names-toggle">
                            <label for="hide-names-toggle">Hide Names</label>
                        </div>
                    </div>
                </div>
                <form id="add-member-form">
                    <input type="text" id="new-member-input" placeholder="Add name..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">+</button>
                </form>
                <ul id="members-list" class="members-list">
                    <!-- Items will be injected by JS -->
                </ul>
            </div>
        </aside>

        <!-- Main Content / Wheel -->
        <main class="main-content">
            <!-- Top Right Controls -->
            <div class="main-controls">
                <button id="settings-toggle" class="btn btn-secondary labeled-btn" title="Settings">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.07,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                    </svg>
                    <span>Settings</span>
                </button>
                <div id="settings-panel" class="settings-panel hidden">
                    <h4>Wheel Handling</h4>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="winner-action" value="popup" checked>
                            Popup Confirmation
                        </label>
                        <label>
                            <input type="radio" name="winner-action" value="auto">
                            Auto Remove
                        </label>
                    </div>
                </div>
                <button id="factory-reset" class="btn btn-secondary labeled-btn" title="Factory Reset">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10c5.52,0,10-4.48,10-10C22,6.48,17.52,2,12,2z M17,13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"
                            transform="rotate(45 12 12)" />
                    </svg>
                    <span>Reset</span>
                </button>
            </div>

            <div class="wheel-container">
                <canvas id="wheel-canvas"></canvas>
                <div class="wheel-pointer"></div>
                <button id="spin-btn" class="spin-btn">SPIN</button>
            </div>

            <!-- Winner Modal -->
            <div id="winner-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 class="winner-title">The Chosen One!</h2>
                    <div id="modal-winner-name" class="modal-winner-name">Name</div>
                    <div class="modal-actions">
                        <button id="btn-remove" class="btn btn-primary">Remove & Close</button>
                        <button id="btn-keep" class="btn btn-secondary">Keep & Close</button>
                        <button id="btn-spin-again" class="btn btn-accent">Keep & Spin Again!</button>
                    </div>
                </div>
            </div>

            <!-- Import Options Modal -->
            <div id="import-options-modal" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 class="winner-title">Import Team</h2>
                    <div class="modal-actions vertical-actions">
                        <button id="btn-import-file" class="btn btn-primary full-width">Import from File</button>
                        <button id="btn-import-text" class="btn btn-secondary full-width">Import from Textbox</button>
                        <button id="btn-cancel-import" class="btn btn-text">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Text Import Modal -->
            <div id="text-import-modal" class="modal-overlay hidden">
                <div class="modal-content large-modal">
                    <h2 class="winner-title">Paste Names</h2>
                    <textarea id="import-textarea" placeholder="Paste names here (one per line)..."></textarea>
                    <div class="modal-actions">
                        <button id="btn-confirm-text-import" class="btn btn-primary">Import</button>
                        <button id="btn-cancel-text-import" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Hidden File Input -->
            <input type="file" id="file-import-input" accept=".txt,.json" style="display: none;">
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
